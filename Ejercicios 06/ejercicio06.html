<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 06</title>
    <link rel="stylesheet" href="ejercicio06.css">
  </head>
  <body>
    <div id="caja1">
        <form id="formulario">

            <h1>Formulario</h1>
      
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre"  required /><br>
      
             <label for="apellido">Apellido:</label><br>
             <input type="text" id="apellido" required /><br>
      
            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" required /><br>
      
            <label for="altura">Altura (CM):</label><br>
            <input type="number" id="altura" required><br>

            <label for="mail">Correo Electronico:</label><br>
            <input type="text" id="correo" required><br>

            <button type="submit">Enviar</button>
        </form>

        <div id="cajamensaje">
            <p id="mensaje"></p>
        </div>
    </div>
    
    <script src="ejercicio06.js"></script>
  </body>
